<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>Quick Credit</title>
</head>
<body>
    <header class="header">
        <h1 class="logo">
            <a href="./index.html">
                <i class="fa fa-usd"></i>
                <span>QuickCredit</span>
            </a>
        </h1>
        <ul class="header-group">
            
            <li class="admin-action-header">
                <a href="./view.html">Admin Actions</a>
                <ul class="admin-action">
                    <li><a href="./verify.html">Verify Client</a></li>
                    <li> <a href="./view-loans.html">View All Loans</a></li>
                    <li> View Current Loans</li>
                    <li>  View Repaid Loans </li>
                </ul>
            </li>
        </ul>
    </header>
    <section class="signup-main-section">
        <div class="container">
            <form class="login-form">
                <h3 class="login-header">Login to your Account!</h3>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" class="input-text" placeholder="Enyter your email">
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" class="input-text" placeholder="Enyter your password">
                </div>
                <div class="flex-right">
                    <input type="submit" class="btn-sm" value="Sign up">
                    <a class="btn-login" href="./signin.html">Login here</a>
                </div>
            </form>
        </div>

    </section>
    
</body>
</html>
