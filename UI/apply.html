<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>Quick Credit</title>
</head>
<body>
    <header class="header">
        <h1 class="logo">
            <a href="./index.html">
                <i class="fa fa-usd"></i>
                <span>QuickCredit</span>
            </a>
        </h1>
        <ul class="header-group">
            <li >
                <a href="./signup.html">Signup</a>
            </li>
            <li>
                <a href="./signin.html">Login</a>
            </li>
            <li class="current">
                <a href="./apply.html">Apply for Loan</a>
            </li>
            <li>
                <a href="./view.html">View Payment History</a>
            </li>
        </ul>
    </header>
    <section class="signup-main-section">
        <div class="container">
            <form class="login-form">
                <h3 class="login-header">Application Form</h3>
                <div class="form-group">
                    <label>Amount</label>
                    <input type="number" class="input-text" placeholder="Enter the amount you wish to apply for">
                </div>
                <div class="form-group">
                    <label>Payment Duration</label>
                    <input type="text" class="input-text" placeholder="Enter the years or months you would finish paying the loan">
                </div>
                <div class="flex-right">
                    <input type="submit" class="btn-sm btn-primary" value="Apply">
                </div>
            </form>
        </div>

    </section>
    
</body>
</html>
